<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="center">
  <div class="container">
    <article class="largeImage">
      <img class="hidden_mobile" src="images/image-product-mobile.jpg">
      <img class="hidden_desktop" src="images/image-product-desktop.jpg">
    </article>
    <div>
      <div class="cardText">
        <p class="perfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="pricingBox">
          <h1 class="price">
            $149.99
          </h1>
            <p class="oldPrice">
              $169.99
            </p>
        </div>
        <button class="AddToCart" href="index.html">
          <img src="images/icon-cart.svg">
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">FrontEnd Mentor</a>.
    Coded by <a href="#">Ben Scattergood</a>.
  </div>
</body>

</html>
